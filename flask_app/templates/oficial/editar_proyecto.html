<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --azul-oscuro: #2B265F;
            --azul-medio: #6C75A3;
            --azul-claro: #C3C9E4;
            --amarillo: #F9B42E;
            --naranja: #F47B2A;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
        }

        .custom-tab {
            background-color: var(--azul-claro);
            padding: 10px;
            border-radius: 0.5rem;
        }

        .custom-tab .nav-link.active {
            border-bottom: 3px solid var(--azul-oscuro);
            color: var(--azul-oscuro);
        }

        .btn-upload {
            background-color: var(--azul-claro);
            color: var(--azul-oscuro);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .btn-upload:hover {
            background-color: var(--azul-medio);
            color: white;
        }

        .hero {
            background-color: #2B265F;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .btn-custom {
            background-color: #F47B2A;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #F9B42E;
            color: #2B265F;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        footer {
            background-color: #2B265F;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            position: relative;
            bottom: 0;

        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg" style="background-color: #2B265F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Técnicos</a>
            <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
                <ul class="navbar-nav" style="margin-right: 20px;">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom me-2" style="color: white" href="#contacto">Nuevo Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" style="color: white;" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
    </nav>

    <div class="hero">
        <h1>Editar Proyecto</h1>
        <p>Asegúrese de que las imágenes tomadas se vean con claridad y que las medidas ingresadas sean las correctas.
        </p>
    </div>

    <div class="container mt-5">
        <h2>Información del Departamento</h2>
        <form enctype="multipart/form-data">
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamento" name="departamento">
            </div>
            <div class="mb-3">
                <label for="mediciones" class="form-label">Mediciones</label>
                <input type="text" class="form-control" id="mediciones" name="mediciones">
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="comentarios" name="comentarios">
            </div>
            <div class="mb-3">
                <label for="fotos" class="form-label">Fotos</label>
                <input type="file" class="form-control" id="fotos" name="fotos" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
    <footer>
        © 2025 Soluciones Técnicas en Línea Blanca. Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
