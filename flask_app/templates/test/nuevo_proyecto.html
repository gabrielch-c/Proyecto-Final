<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --azul-oscuro: #2B265F;
            --azul-medio: #6C75A3;
            --azul-claro: #C3C9E4;
            --amarillo: #F9B42E;
            --naranja: #F47B2A;
        }

        .form-label {
            font-weight: 600;
            color: var(--azul-oscuro);
        }

        .form-control,
        .form-select {
            border: 2px solid var(--azul-medio);
            border-radius: 0.5rem;
        }

        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .date-box {
            background-color: var(--azul-claro);
            border-radius: 1rem;
            padding: 1rem;
        }

        .btn-primary {
            background-color: var(--naranja);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--amarillo);
            color: black;
        }

        .hero {
            background-color: #2B265F;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .btn-custom {
            background-color: #F47B2A;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #F9B42E;
            color: #2B265F;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #2B265F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Técnicos</a>
            <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
                <ul class="navbar-nav" style="margin-right: 20px;">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom me-2" style="color: white" href="#contacto">Nuevo Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" style="color: white;" href="#" data-bs-toggle="modal"
                            data-bs-target="#registroModal">Cerrar Sesión</a>
                    </li>
                </ul>
    </nav>

    <div class="hero">
        <h1>Bienvenido a la Gestión de Técnicos</h1>
        <p>Gestión Técnica de Línea Blanca</p>
    </div>

    <div class="container">
        <form class="row g-4 form-section">
            <!-- Columna izquierda -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Proyecto</label>
                    <input type="text" class="form-control" placeholder="Nombre del proyecto">
                </div>
                <div class="mb-3">
                    <label class="form-label">Región</label>
                    <select class="form-select">
                        <option selected disabled>Seleccionar región</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comuna</label>
                    <select class="form-select">
                        <option selected disabled>Seleccionar comuna</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" placeholder="Dirección del proyecto">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de departamentos</label>
                    <input type="number" class="form-control" placeholder="Ej. 20">
                </div>
                <div class="mb-3">
                    <label class="form-label">Productos</label>
                    <select class="form-select">
                        <option selected disabled>Seleccionar producto</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Técnicos</label>
                    <select class="form-select">
                        <option selected disabled>Seleccionar técnico</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Supervisor</label>
                    <select class="form-select">
                        <option selected disabled>Seleccionar supervisor</option>
                    </select>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6 d-flex flex-column gap-4">
                <div class="date-box">
                    <label class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control mt-1">
                </div>
                <div class="date-box">
                    <label class="form-label">Fecha de Fin</label>
                    <input type="date" class="form-control mt-1">
                </div>
            </div>

            <!-- Botón -->
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary px-4">Guardar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
